<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body class="center">

      <div id='app'>

        <div id='headers'style="color:white">
          <h1>Welcome to the Guessing Game!</h1>
          <h2>Enter a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='playerinput' type="text" maxlength="3" autofocus placeholder="  #">
            <button id='submit' class="btn btn-warning" type="button" autofocus>Go</button>
          </div>

          <div class='guesses'>
            <ul id="horizontal-list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class="btn btn-outline-primary" type="button">Reset Game</button>
            <button id='hint' class="btn btn-outline-warning" type="button">Give me a hint!</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='footer-columns'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='footer-columns center-footer-column'>
            <h4>Project by Anastasia Garelli</h4>
          </div>

          <div class='footer-columns'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script> 

    <script src="./GuessingGame.js"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->


  </body>
</html>
